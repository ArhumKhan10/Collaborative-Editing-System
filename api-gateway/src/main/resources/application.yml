server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      routes:
        # User Service Routes
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/users/**
          filters:
            - name: RequestLogger
        
        # Document Service Routes
        - id: document-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/documents/**
          filters:
            - name: RequestLogger
        
        # Version Service Routes
        - id: version-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/versions/**
          filters:
            - name: RequestLogger

      # CORS is configured in CorsConfig.java (CorsWebFilter)

# JWT Configuration (MUST match across all services)
jwt:
  secret: collab-edit-secret-key-must-be-at-least-256-bits-for-HS256-algorithm
  expiration: 86400000  # 24 hours

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always

# Logging
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - [API-GATEWAY] - %-5level - %logger{36} - %msg%n"
  level:
    com.collab: DEBUG
    org.springframework.web: INFO
    org.springframework.cloud.gateway: DEBUG
